<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="app.css"> 
    <title>Login</title>
</head>
<body>
    <div form-signin w-100 m-auto>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <section class="col-12 colsm-6 col-md-4">
                <form class="form-container">
                    <img src="img/box.svg" class="bg justify-content-center" alt="" width="72" height="57">
                    <h4 class="text-center mt-4">Login</h4>
                    <div class="form-group">
                        <input type="text"  class="form-control" name="nome" placeholder="Escreva seu e-mail">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" name="senha" placeholder="Senha">
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="">
                        <label class="form-check-label">Lembre-me</label>
                    </div>
                       <a href=""><button class="btn btn-primary btn-block">Entrar</button></a>
                        <button class="btn btn-secondary btn-block">Esqueceu sua senha?</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
